<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
    p{color:hsl(220, 15%, 55%)}
  </style>
</head>
<body class="d-flex justify-content-center align-items-center"> 
  <main> 
    <div class="container text-center bg-white pt-2" style="width: 308px;">
      <img src="images/image-qr-code.png" class="w-100  p-1" style="border-radius: 15px;" alt="qrcode">
      <h5 class="p-2 pt-3 pb-1">Improve your front-end skills by building projects</h5>
      <p class="p-2 pt-1 pb-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hoby Hardiot</a>.
    </div>
  </main> 
</body>
</html>
